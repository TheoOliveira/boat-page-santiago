<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Yacth Details <link rel="preconnect" href="https://fonts.gstatic.com">
      <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Roboto:wght@300&display=swap"
      rel="stylesheet">
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="layer-color">
        <div class="boat-name">
          <h1>Boat Name</h1>
          <div class="anchor-diviser">
            <div class="line"></div>
            <img src="assets/Vector.svg" alt="" class="img-anchor" />
            <div class="line"></div>
          </div>
        </div>
        <div class="boat-sum">
          <div class="sum-item">
            <p class="sum-title">Builder</p>
            <p class="sum-value">Picchiotti</p>
          </div>
          <div class="sum-item left-text">
            <p class="sum-title">Length</p>
            <p class="sum-value">220 ft</p>
          </div>
        </div>
        <div class="boat-sum">
          <div class="sum-item">
            <p class="sum-title">Price</p>
            <p class="sum-value">$3,500,000 USD</p>
          </div>
          <div class="sum-item left-text">
            <p class="sum-title">Model Year:</p>
            <p class="sum-value">2021</p>
          </div>
        </div>
      </div>
      <img class="divider" src="assets/3-divider.svg" alt="" />

      <img class="img-end-session" src="assets/WhatsApp Image 2021-05-09 at 18.40.09 (3).jpeg" alt="" />
    </section>
    <section class="slide-show">
      <ul class="slide-list">
        <li class="slide">
          <img src="assets/7592417_20200917110059187_1_XLARGE.png" alt="" />
        </li>
        <li class="slide">
          <img src="assets/7592417_20200917110102179_1_XLARGE.png" alt="" />
        </li>
        <li class="slide">
          <img src="assets/7592417_20200917110104243_1_XLARGE.png" alt="" />
        </li>
      </ul>
    </section>
    <section class="specs"></section>
    <section class="cards"></section>
  </body>
</html>
